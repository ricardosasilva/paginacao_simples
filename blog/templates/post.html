<html>

<head>
</head>

<body>
  <div>
    <ul>
      {% if post.anterior %}
        <li><a href="{% url 'post' slug=post.anterior.slug %}">Anterior</a></li>
      {% endif %}
      {% if post.proximo %}
        <li><a href="{% url 'post' slug=post.proximo.slug %}">Proximo</a></li>
      {% endif %}
    </ul>
  </div>
  <h1>{{ post.titulo}}</h1>
  <p>{{ post.texto }}</p>

</body>

</html>
